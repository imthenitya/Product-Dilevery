<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    
    <section class="left-section">
        <div id="left-cover" class="cover cover-hide">
            <img src="img/cover.png" alt="">
            <h1>Welcome !</h1>
            <h3>Already have an account ?</h3>
            <button type="button" class="switch-btn" onclick="location.reload()">Login</button>
        </div>
        <div id="left-form" class="form fade-in-element">
            <h1>Login</h1>
            <form id="loginform" method="post">
                <input type="text" id="username" name="user-name" class="input-box" placeholder="User Name"/>
                <input type="password" id="password" name="user-pass" class="input-box" placeholder="Password"/>
				 <!-- <input type="text" id="usertype" name="user-type" class="input-box" placeholder="User type"/> -->
				 <select id="usertype" name="user-type" class="input-box">
				<option value="1">Admin</option>
				<option value="2" selected="selected">Delivery Boy</option>
				<option value="3">Customer</option>
				</select>
               <button id="login" type="submit" name="login-btn" class="btn">Login</button>
            </form>
        </div>
    </section>
   
    <section class="right-section">
	
        <div id="right-cover" class="cover fade-in-element">
            <img src="img/cover.png" alt="">
            <h1>Welcome !</h1>
            <h3>Don't have an account ?</h3>
            <button type="button" class="switch-btn" onclick="switchSignup()">Signup</button>
        </div>
        <div id="right-form" class="form form-hide">
            <h1>Signup</h1>
            <form id="contactForm" method="post">
			  <div class="alert">Your message has been sent!</div>
                <input type="text" id="newUsername" name="user-name" class="input-box" placeholder="User Name">
                <input type="email" id="newEmail" name="user-email" class="input-box" placeholder="Email">
                <input type="password" id="newPassword" name="user-pass" class="input-box" placeholder="Password">
                <input type="password" name="user-cpass" class="input-box" placeholder="Confirm Password">
				 <select id="role" name="user-role" class="user-role">
				<option value="2" selected="selected">Delivery Boy</option>
				<option value="3">Customer</option>
				</select>
				
               <button id="signup" type="submit" name="signup-btn" class="btn">Register</button>
               <button id="update" type="submit" name="signup-btn" class="btn">Update</button>
            </form>
        </div>
    </section>

    
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="../database/login_signup.js"></script>
<script src="new.js"></script>
</body>
</html>
